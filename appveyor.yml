environment:
  priv_key:
      secure: 
version: '{build}'
install:
  # ssh key and submodules
  - ps: $fileContent = "-----BEGIN EC PRIVATE KEY-----`n"
  - ps: $fileContent += $env:priv_key.Replace(' ', "`n")
  - ps: $fileContent += "`n-----END EC PRIVATE KEY-----`n"
  - ps: Set-Content c:\users\appveyor\.ssh\id_ecdsa $fileContent
  - git submodule update --init --recursive

  # environment and system dependency
  - ps: Start-FileDownload https://github.com/premake/premake-core/releases/download/v5.0.0-alpha9/premake-5.0.0-alpha9-windows.zip
  - 7z x premake-5.0.0-alpha9-windows.zip
  
  - ps: Start-FileDownload http://downloads.sourceforge.net/project/freetype/freetype2/2.5.5/freetype-2.5.5.tar.bz2
  - tar xf freetype-2.5.5.tar.bz2
  - move freetype-2.5.5 freetype
  
  - ps: Start-FileDownload http://downloads.sourceforge.net/project/irrlicht/Irrlicht%20SDK/1.8/1.8.4/irrlicht-1.8.4.zip
  - 7z x irrlicht-1.8.4.zip
  - md irrlicht
  - move irrlicht-1.8.4\source\Irrlicht irrlicht\src
  - move irrlicht-1.8.4\include irrlicht\include
  - patch -p0 < irrlicht.patch
  - patch -p0 < test.patch
  
  - ps: Start-FileDownload https://github.com/libevent/libevent/releases/download/release-2.0.22-stable/libevent-2.0.22-stable.tar.gz
  - tar xf libevent-2.0.22-stable.tar.gz
  - move libevent-2.0.22-stable event
  - xcopy /E event\WIN32-Code event\include
  
  - ps: Start-FileDownload https://www.lua.org/ftp/lua-5.2.4.tar.gz
  - tar xf lua-5.2.4.tar.gz
  - move lua-5.2.4\src lua
  
  - ps: Start-FileDownload https://sqlite.org/2016/sqlite-amalgamation-3140100.zip
  - 7z x sqlite-amalgamation-3140100.zip
  - move sqlite-amalgamation-3140100 sqlite3

  # let premake happy
  - move event.premake4.lua event/premake4.lua
  - move freetype.premake4.lua freetype/premake4.lua
  - move irrlicht.premake4.lua irrlicht/premake4.lua
  - move lua.premake4.lua lua/premake4.lua
  - move sqlite3.premake4.lua sqlite3/premake4.lua
  
  # premake
  - premake5 vs2015
  
configuration: Release
build: 
    project: build/ygo.sln
    parallel: true
after_build:
  - ps: move bin\release\ygopro.exe .
  - ps: Start-FileDownload https://mycard.moe/ygopro/cards.cdb
  - 7z a ygopro-lite-%APPVEYOR_REPO_TAG_NAME%-win32.7z ygopro.exe LICENSE README.md lflist.conf script strings.conf system.conf textures cards.cdb
  - ps: Start-FileDownload https://github.com/mycard/ygopro-images/archive/zh-CN.tar.gz
  - mkdir pics
  - tar --strip-components=1 -C pics -xf zh-CN.tar.gz
  - 7z a ygopro-%APPVEYOR_REPO_TAG_NAME%-win32.7z ygopro.exe LICENSE README.md lflist.conf script strings.conf system.conf textures cards.cdb pics
artifacts:
  - path: ygopro-lite-$(APPVEYOR_REPO_TAG_NAME)-win32.7z
    name: ygopro-lite
  - path: ygopro-$(APPVEYOR_REPO_TAG_NAME)-win32.7z
    name: ygopro
deploy:
  description: 'Automatic build'
  provider: GitHub
  auth_token:
    secure: itZ9Z1dxEpfPJLdTs/PiY98pVZ3GCLNWfid7eAu7SL88Jl9AIrf/3rviKFEbsnoY # your encrypted token from GitHub
  artifact: 'ygopro,ygopro-lite' #/ygopro-.*-win32\.7z/
  on:
    appveyor_repo_tag: true        # deploy on tag push only
branches:
  only:
    - master
    - /\d+\..+/
